<!-- HEADER -->
<ion-toolbar class="ion-text-center" color="secondary" style="padding-top: 1.8em;">
    <ion-toolbar-content slot="start" style="padding-left: 2em;">
        <img height="30px" width="30px" src="assets/insurance.png" alt="Logo TeLlevoApp">
    </ion-toolbar-content>
    <ion-title class="font-monSB paddRight" mode="md">TeLlevoAPP</ion-title>
</ion-toolbar>

<!-- CUERPO -->
<ion-content mode="ios">
    <ion-card>
        <ion-card-header class="ion-text-center">
            <div #bienvenida>
                <ion-card-title class="font-monR">Bienvenid@!</ion-card-title>
            </div>
            <small class="font-monR">{{data.newUsuario}}</small>
            <!--Aquí se obtiene el nombre de usuario ingresado en el login, para mostrarlo por pantalla-->
        </ion-card-header>
        <ion-card-content class="ion-text-center font-monR">
            <!-- animacion -->
            <!--
            <div style="height: 120px;">
                <ng-lottie [options]='options'></ng-lottie>
            </div>
            <ion-card-title style="font-size: 0.9em; padding-bottom: 2em;">¿Qué quieres hacer hoy?</ion-card-title>
            <ion-button class="font-monR" color="secondary" style="margin-bottom: 1em;">Llevar gente</ion-button>
            <ion-button class="font-monR" color="secondary" style="margin-bottom: 1em;" [routerLink]="['/pedirviaje']">Que me lleven</ion-button>
            -->
            <!--Este botón navega hacia la página corespondiende para pedir un viaje-->
        </ion-card-content>
    </ion-card>

    <ion-router-outlet></ion-router-outlet>
</ion-content>
<ion-footer>
    <!--Se incluye el footer para implementar los segments al final de la pantalla, de acuerdo a como se utilizan actualmente-->
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="micuenta">
            <ion-icon name="person"></ion-icon>
            <ion-label class="font-segment">Mi cuenta</ion-label>
        </ion-segment-button>
        <ion-segment-button value="llevar">
            <ion-icon name="person-add"></ion-icon>
            <ion-label class="font-segment">Llevar gente</ion-label>
        </ion-segment-button>
        <ion-segment-button value="viajar">
            <ion-icon name="car-sport"></ion-icon>
            <ion-label class="font-segment">Viajar</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
