<ion-header>
</ion-header>

<ion-content>

    <ion-toolbar>
        <ion-title size="large" class="">TeLlevoApp</ion-title>
    </ion-toolbar>
    <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="string" [(ngModel)]="user.usuario"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" minlength="3" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button color="tertiary" shape="round" (click)="ingresar()">Ingresar</ion-button>
    <br>
    <ion-label [routerLink]="['/recover']">¿Olvidaste tu contraseña? Recuperala aquí</ion-label>

</ion-content>
