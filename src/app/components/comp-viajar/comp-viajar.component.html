<ion-content [fullscreen]="true">
  <ion-toolbar class="ion-text-center" color="primary">
      <ion-title class="font-monSB" mode="md" style="color: #FFFFFF;">Pedir Viaje</ion-title>
  </ion-toolbar>

  <!-- hora y costo de viaje -->
  <ion-card>
      <ion-card-content>
          <div>
              <p class="font-monR">Viajes disponibles </p>
              <ion-item>
                <ion-select placeholder="Seleccione viaje" [(ngModel)]="viajes">
                  <ion-select-option *ngFor="let vi of viajes" [value]="vi.viajeId">{{vi.hora}}hrs - ${{vi.precio}}</ion-select-option>
                </ion-select>
              </ion-item>
          </div>
      </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button class="font-monR ion-text-center" color="secondary" style="margin-bottom: 1em;">Comenzar Viaje</ion-button>
  </div>
</ion-content>
